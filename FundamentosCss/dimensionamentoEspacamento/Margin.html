<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        #elemento-01{
            background: orange;
            margin: auto;
        }
        #elemento-02{
            background: purple;
            margin-top: 10px;
            margin-left: 25px;
            margin-right: 30px;
            margin-bottom: 10px;
        }
        p{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Margin</h1>

    <div id="elemento-01">
        <p>1 valor na margin ele seta o mesmo valor para os 4 lados. <br>
            2 valores o primeiro é top-botton e o segundo left right. <br>
            3 valores top, side, botton. <br>
            4 Valores sentido Horário. <br>
            Auto - centraliza horizontalmente, depois posso colocar outro valor vertical. <br>
            Permite valores negativos.
        </p>
    </div>
    <div id="elemento-02" ></div>


    <button type="button"><a href="/index.html">Index</a></button>
</body>
</html>
