<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-Position</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 5px solid blue;
            margin-bottom: 30px;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
        #um{
            object-position: 30px -30%;
        }
        #dois{
            object-position: right bottom;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>Object-Position</code></h1>

    <p>object-position 1;</p>
    <p></p>
    <div>
        <img src="https://img.freepik.com/fotos-gratis/close-up-em-um-gatinho-cercado-por-flores_23-2150782329.jpg?w=740&t=st=1707860549~exp=1707861149~hmac=e7fc480f3b5058783e935c7b9c7e4335e1e5e6a783a04afe5a2e80a5d8308f73" alt="" id="um">
    </div>

    <p>object-position 2;</p>
    <p></p>
    <div>
        <img src="https://img.freepik.com/fotos-gratis/close-up-em-um-gatinho-cercado-por-flores_23-2150782329.jpg?w=740&t=st=1707860549~exp=1707861149~hmac=e7fc480f3b5058783e935c7b9c7e4335e1e5e6a783a04afe5a2e80a5d8308f73" alt="" id="dois">
    </div>


    <li><a href="/index.html">Retornar ao index</a></li>
</body>
</html>
